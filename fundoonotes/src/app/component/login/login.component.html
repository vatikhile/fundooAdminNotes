<div class="h1"  fxFlex="100" fxLayoutAlign="center center" fxLayout.xs="column" fxLayoutGap="20px" style="height:100vh">
  <mat-card fxFlex.lg="35" fxFlex.md="40" fxFlex.sm="90" class="center1">
    <div fxLayoutAlign="center" class="header">
      <mat-card-header>
        <mat-card-title class="p">FundooNotes</mat-card-title>
      </mat-card-header>
    </div>
    <mat-card-content>
      <div fxLayout="column" fxLayoutGap="15px">
        <div fxFlex="25" fxLayoutAlign="center" class="subtitle1"> Sign in</div>
        <div fxFlex="25" fxLayoutAlign="center" class="subtitle2"> Use your Fundoo Acount</div>
        <div fxLayout="column" fxflex="80" fxLayoutAlign="space-around center">
          <div class="text">
            <mat-form-field appearance="outline">
              <mat-label >Email or phone</mat-label>
             
             <mat-error *ngIf="email.invalid">{{emailError()}}</mat-error>
             <input matInput [formControl]="email">
            </mat-form-field>
          </div>
        </div>
      </div>
      <div fxLayout="column" fxLayoutGap="40px">
        <div><button mat-button color="primary" routerLink='/forgot' class="color">Forgot email?</button>
        </div>
        <div fxLayout="row" fxLayoutAlign="space-between start">
          <div>
            <button mat-button color="primary" routerLink='/register' class="color">Create account</button>
          </div>
          <div>
            
              <mat-card-actions  class="butt">
                <button  mat-raised-button color="primary" (click)="onLogin()" class="button">Next </button>
              </mat-card-actions>
            
          </div>
        </div>
      </div>

          color="primary" (click)="onLogin()">Next</button>
      </mat-card-actions>
    </div> -->
    </mat-card-content>
  </mat-card>
</div>
