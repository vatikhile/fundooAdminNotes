<div fxFlex="100" fxLayoutAlign="center center" fxLayout.xs="column" fxLayoutGap="20px">
  <mat-card fxFlex.lg="58" fxFlex.md="60" fxFlex.sm="90" class="center1">
    <div>
      <mat-card-header class="header">
        <mat-card-title>FundooNotes</mat-card-title>
      </mat-card-header>

    </div>
    <mat-card-content>
      <div fxLayout="column" fxLayoutGap="25px">
        <div fxFlex="25" class="subtitle1"> Create your FundooAccount</div>

        <div fxLayout="row" fxFlex="60" fxLayoutAlign="start center" fxLayoutGap="25px">
          <div>
            <mat-form-field appearance="outline">
              <mat-label>First name</mat-label>
              <input matInput>
            </mat-form-field>
          </div>

          <div>
            <mat-form-field appearance="outline">
              <mat-label>Last name</mat-label>
              <input matInput>
            </mat-form-field>
          </div>

        </div>
      </div>
      <div fxLayout="column">
        <mat-form-field appearance="outline">
          <mat-label>Username name</mat-label>
          <mat-hint>You can use letters,numbers & periods</mat-hint>
          <input matInput>
        </mat-form-field>
      </div>
      <div fxLayout="column" fxLayoutGap="20px">
        <div><button mat-button color="primary" routerLink='/forgot' class="color">Use my current email address
            instead</button>
        </div>
        <div fxLayout="row" fxLayoutGap="20px">
          <div>
            <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input matInput>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="outline">
              <mat-label>Conform</mat-label>
              <input matInput>
            </mat-form-field>
          </div>
        </div>

<div fxLayout=" row" fxLayoutAlign="start" fxLayoutGap="10%">
    <div>
        <mat-radio-button  mat-button value="1">Advance</mat-radio-button></div>
<div>        <mat-radio-button mat-raised-button value="2">Basic</mat-radio-button></div>
    
</div> 


        <div fxLayout="row"  fxLayoutAlign="start" fxLayoutGap="40%">
          
          <div><button mat-button color="primary" routerLink='/register' class="color">Sign in instead</button>
          </div>
          
          <div><mat-card-actions>
              <button mat-raised-button color="primary" (click)="onLogin()" class="button">Next </button>
            </mat-card-actions></div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
